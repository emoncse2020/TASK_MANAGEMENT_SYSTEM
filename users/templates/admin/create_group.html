{% extends "admin/admin-dashboard.html" %}

{% block content %}

 <div class='w-1/2 mx-auto'>
    <ul>
        {% for message in messages %}
            <li  class="bg-green-500 text-white px-1 py-2">{{message}}</li>
        {% endfor %}
    </ul>

    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="text-white bg-cyan-300 px-2 py-1 rounded">Create Group</button>
    </form>
 </div>


{% endblock content %}
